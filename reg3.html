<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" cotent="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="reg31.css">
    <!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <div class ="container">
            <h1>registration form</h1>
        <div class="image">
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="input">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text"placeholder="first Name" class="fname">
        <span>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text"placeholder="Last Name" class="lname">
            </span>
        </div>
        <div class="input">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="input">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="numbers"placeholder="Email">
        </div>
        <div class="input">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <input type="numbers"placeholder="tel.number">
        </div>
        <div class="input">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <input type="numbers"placeholder="password">
            </div>
            <div class="input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="number" placeholder="confirm password">
            </div>
            <button>Register</button>
        </div>
            </body>
